<mat-card>
  <mat-card-title>Nouvel événement</mat-card-title>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <mat-form-field>
      <input matInput placeholder="Titre" id="title" name="title" ngModel>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="pickerstart" placeholder="Début" id="startDate" name="startDate" ngModel>
      <mat-datepicker-toggle matSuffix [for]="pickerstart"></mat-datepicker-toggle>
      <mat-datepicker #pickerstart></mat-datepicker>
    </mat-form-field>
    <label>
      <input atp-time-picker placeholder="Début" id="startHour" name="startHour" ngModel/>
    </label>
    <mat-form-field>
      <input matInput [matDatepicker]="pickerend" placeholder="Fin" id="endDate" name="endDate" ngModel>
      <mat-datepicker-toggle matSuffix [for]="pickerend"></mat-datepicker-toggle>
      <mat-datepicker #pickerend></mat-datepicker>
    </mat-form-field>
    <label>
      <input atp-time-picker placeholder="Fin" id="endHour" name="endHour" ngModel/>
    </label>
    <button mat-button type="submit">Enregistrer</button>
  </form>

</mat-card>
