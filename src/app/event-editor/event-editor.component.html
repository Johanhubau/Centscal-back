<mat-card class="card-center">
  <mat-card-title>Nouvel événement</mat-card-title>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <mat-form-field>
      <input matInput placeholder="Titre" id="title" name="title" ngModel required>
    </mat-form-field>
  <br>
    <mat-form-field>
      <input autocomplete="off" matInput [matDatepicker]="pickerstart" placeholder="Début" id="startDate" name="startDate" ngModel required>
      <mat-datepicker-toggle matSuffix [for]="pickerstart"></mat-datepicker-toggle>
      <mat-datepicker #pickerstart></mat-datepicker>
    </mat-form-field>
    <label>
      <input autocomplete="off" atp-time-picker placeholder="Début" id="startHour" name="startHour" ngModel required/>
    </label>
    <br>
    <mat-form-field>
      <input autocomplete="off" matInput [matDatepicker]="pickerend" placeholder="Fin" id="endDate" name="endDate"  ngModel>
      <mat-datepicker-toggle matSuffix [for]="pickerend"></mat-datepicker-toggle>
      <mat-datepicker #pickerend></mat-datepicker>
    </mat-form-field>
    <label>
      <input autocomplete="off" atp-time-picker placeholder="Fin" id="endHour" name="endHour" ngModel />
    </label>
    <br>
    <button mat-button type="submit">Enregistrer</button>
  </form>

</mat-card>
